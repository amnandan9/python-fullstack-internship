<!DOCTYPE html>
<html>
<head>
    <title>Biodata Form</title>
</head>

<body>

    <h2>Biodata Form</h2>

    <form>

        <table border="1" cellpadding="10" cellspacing="0" width="600">

            <!-- Name -->
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" placeholder="Insert your name" size="40"></td>
            </tr>

            <!-- Age -->
            <tr>
                <td><b>Age:</b></td>
                <td><input type="number" size="10"></td>
            </tr>

            <!-- Sex -->
            <tr>
                <td><b>Sex:</b></td>
                <td>
                    <input type="radio" name="sex"> Male <br>
                    <input type="radio" name="sex"> Female
                </td>
            </tr>

            <!-- Address -->
            <tr>
                <td><b>Address:</b></td>
                <td>
                    <textarea rows="4" cols="40" placeholder="Insert your address"></textarea>
                </td>
            </tr>

            <!-- Email -->
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" placeholder="Insert your email" size="40"></td>
            </tr>

            <!-- Date of Birth -->
            <tr>
                <td><b>Date of Birth:</b></td>
                <td><input type="text" placeholder="mm/dd/yyyy"></td>
            </tr>

            <!-- Height -->
            <tr>
                <td><b>Height:</b></td>
                <td>
                    <input type="range" min="100" max="200">
                    150cm
                </td>
            </tr>

            <!-- Telephone -->
            <tr>
                <td><b>Tel:</b></td>
                <td><input type="text" placeholder="+60##-########"></td>
            </tr>

            <!-- Favorite Color -->
            <tr>
                <td><b>My Favorite Color:</b></td>
                <td><input type="color"></td>
            </tr>

            <!-- Social Media -->
            <tr>
                <td><b>Fb/TW/IG:</b></td>
                <td><input type="url" placeholder="Insert the URL" size="40"></td>
            </tr>

            <!-- Photo Upload -->
            <tr>
                <td><b>My Face Photo:</b></td>
                <td><input type="file"></td>
            </tr>

            <!-- University -->
            <tr>
                <td><b>My University:</b></td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>University of Mysore</option>
                        <option>VTU</option>
                        <option>IIT</option>
                        <option>NIT</option>
                    </select>
                </td>
            </tr>

        </table>

        <br>

        <!-- Buttons -->
        <input type="submit" value="Submit My Biodata">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
