<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>

<body>

    <form>

        <!-- Name -->
        Name:
        <input type="text" placeholder="Enter Name">
        <br><br>

        <!-- Password -->
        Password:
        <input type="password" placeholder="Enter Password">
        <br><br>

        <!-- Email -->
        Email:
        <input type="email" placeholder="Enter Email">
        <br><br>

        <!-- Date of Birth -->
        Date of Birth:
        <input type="date">
        <br><br>

        <!-- Gender -->
        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others
        <br><br>

        <!-- Course -->
        Course:
        <input type="checkbox"> Python Full Stack
        <input type="checkbox"> Java Full Stack
        <input type="checkbox"> MERN Stack
        <input type="checkbox"> MEAN Stack
        <input type="checkbox" checked> React JS
        <br><br>

        <!-- Home Address -->
        Home Address:
        <br>
        <textarea rows="5" cols="30"></textarea>
        <br><br>

        <!-- State -->
        State:
        <select>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Andhra Pradesh</option>
        </select>
        <br><br>

        <!-- Branch -->
        Qspiders Branch:
        <input type="text" value="Qspiders Mysore">
        <br><br>

        <!-- Upload Resume -->
        Upload your resume:
        <input type="file">
        <br><br>

        <!-- Select Color -->
        Select Color:
        <input type="color">
        <br><br>

        <!-- Select Range -->
        Select Range:
        <input type="range">
        <br><br>

        <!-- Upload Image -->
        Upload Image:
        <input type="file">
        <br><br>

        <!-- GitHub URL -->
        Enter Git hub URL:
        <input type="url" placeholder="Enter Github url">
        <br><br>

        <!-- Select Week -->
        Select Week:
        <input type="week">
        <br><br>

        <!-- Select Month -->
        Select Month:
        <input type="month">
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
